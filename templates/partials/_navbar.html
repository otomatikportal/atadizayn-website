{% load i18n static %}
{% get_current_language as LANGUAGE_CODE %}
{% get_available_languages as LANGUAGES %}
{% get_language_info_list for LANGUAGES as languages %}
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand fw-semibold d-flex align-items-center p-0" href="{% url 'home' %}">
      <img src="{% static 'svg/ata_logo_white_text.svg' %}" alt="{% trans 'Atadizayn' %}" class="navbar-logo">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar" aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="mainNavbar">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'home' %}">{% trans "Ana sayfa" %}</a>
        </li>
      </ul>
      <div class="d-flex align-items-center gap-2">
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="{% trans 'Search' %}" aria-label="{% trans 'Search' %}">
          <button class="btn btn-outline-light" type="submit">{% trans "Search" %}</button>
        </form>
        <div class="dropdown">
          <button class="btn btn-primary d-flex align-items-center justify-content-center" type="button" data-bs-toggle="dropdown" aria-expanded="false" aria-label="{% trans "Language" %}" title="{% trans "Language" %}">
            <i class="bi bi-translate"></i>
          </button>
          <ul class="dropdown-menu dropdown-menu-end p-2" style="min-width: 12rem;">
            {% for language in languages %}
              <li>
                <form action="{% url 'set_language' %}" method="post" class="d-flex align-items-center justify-content-between gap-2">
                  {% csrf_token %}
                  <input name="next" type="hidden" value="{{ request.path }}">
                  <input name="language" type="hidden" value="{{ language.code }}">
                  <button type="submit" class="dropdown-item d-flex justify-content-between align-items-center{% if language.code == LANGUAGE_CODE %} active{% endif %}">
                    <span>{{ language.name_local }}</span>
                    {% if language.code == LANGUAGE_CODE %}<span class="badge bg-primary">{% trans "Current" %}</span>{% endif %}
                  </button>
                </form>
              </li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </div>
  </div>
</nav>
