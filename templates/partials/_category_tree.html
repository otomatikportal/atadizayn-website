{% if nodes %}
  <ul class="list-unstyled mb-0">
    {% for node in nodes %}
      <li class="mb-1">
        <a class="link" href="{{ node.get_absolute_url }}">{{ node.name }}</a>
        {% with children=node.get_children %}
          {% if children %}
            <div class="ms-3">
              {% include "partials/_category_tree.html" with nodes=children %}
            </div>
          {% endif %}
        {% endwith %}
      </li>
    {% endfor %}
  </ul>
{% endif %}
